<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>MONOPOLY GAME</title>
</head>
<body>
    <div class="container">
        <input type="text" id="resend"/>
        <input type="button" class="btn btn-outline-primary" name="click" value="click" onclick="printName()"/>
   
        <!-- socketIO client send to server -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
        var clientSocket = io();
        clientSocket.on("connect", () => {
            console.log(`connect to server`);
        });
        var printName = () => {
            clientSocket.emit("hello", 06092001);
            console.log("Sent the message!");
        }
        clientSocket.on ("hello", data => {
            console.log(data);
        });
    </script>
</body>
</html>
